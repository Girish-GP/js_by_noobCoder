<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Events</title>
</head>
<body>
    <h1>Chai aur JS</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = ((str1,str2)=>{
    console.log("ggp",Date.now(),str1,str2) //ggp 1706278823356 hi hello
   });
   
   const para = document.getElementById('start').addEventListener('click',()=>{
    const start = setInterval(sayDate,1000,'hi','hello') //callback fnc , timeout , ...rest parameteres are the arguments for setInterval
    return start
   })
   document.getElementById('stop').addEventListener('click',()=>{
    clearInterval(para)
   })
   
</script>
</html>
